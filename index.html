<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="fade-in">eleni's cafe</h1>
    <button id="button" class="fade-in">disclaimer</button>
    <p id="disclaimer" class="fade-in"></p>
    <div id="container">
      <div id="main" class="fade-in">
        <h2>treats</h2>
        <ul class="custom-list">
          <li><img src="images/cardamom-sunshine-bun.jpg" alt="Bullet" class="fade-in"></li>
          <li class="fade-in">cardamom sunshine bun</li>
          <li><img src="images/orange-currant-scone.jpg" alt="Bullet" class="fade-in"></li>
          <li class="fade-in">orange currant scone</li>
          <li><img src="images/classic-coffee-cake.jpg" alt="Bullet" class="fade-in"></li>
          <li class="fade-in">classic coffee cake</li>
        </ul>
      </div>
      <div id="sidebar" class="fade-in">
        <h2>drinks</h2>
        <ul class="custom-list">
          <li>
            <div class="coffee-container">
            <img src="images/almond-brittle-latte.jpg" alt="Bullet" class="fade-in">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            </div>
          </li>
          <li class="fade-in">almond brittle latte</li>
          <li>
            <div class="coffee-container">
            <img src="images/smoked-vanilla-mocha.jpg" alt="Bullet" class="fade-in">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            </div>
          </li>
          <li class="fade-in">smoked vanilla mocha</li>
          <li>
            <div class="coffee-container">
            <img src="images/hot-cold-brew-oat-chata.jpg" alt="Bullet" class="fade-in">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            </div>
          </li>
          <li class="fade-in">hot cold brew oat-chata</li>
        </ul>
      </div>
    </div>
  </body>
</html>
